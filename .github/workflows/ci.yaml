name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: ⬇️ Checkout Code
          uses: actions/checkout@v4

        - name: 🐢 Setup Node
          uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'

        - name: 🏗️ Install Dependencies
          run: npm install

        - name: 🧪 Test
          env:
            BROWSERSTACK_USERNAME: $ {{ secret.BS_USER }}
            BROWSERSTACK_ACCESS_KEY: $ {{ secret.BS_KEY }}/
          run:  npx wdio config/wdio.android.bs.conf.js --spec test/android/delete-note.spec.js

        - name: 📦 Upload Logs
          uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: logs
